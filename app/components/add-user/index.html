<html>
  <head>
    <title></title>
    <meta name="description" content="">
  </head>
  <body ng-app="addUserWidget">
   
    <div id="addUser" ng-controller="AddUserCtrl">
      <h2>Add User</h2>
      <fieldset>
        <input id="inputUserName" type="text" ng-model="user.name" placeholder="Username">
        <input id="inputUserEmail" type="text" ng-model="user.email" placeholder="Email">
        <br>
        <input id="inputUserFullname" type="text" ng-model="user.fullname" placeholder="Full Name">
        <input id="inputUserAge" type="text" ng-model="user.age" placeholder="Age">
        <br>
        <input id="inputUserLocation" type="text" ng-model="user.location" placeholder="Location">
        <input id="inputUserGender" type="text" ng-model="user.gender" placeholder="gender">
        <br>
        <button id="btnAddUser" ng-click="addUser(user)">Add User</button>
      </fieldset>
      <p>{{message}}</p>
    </div>

	<!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/component.js"></script>
    <script src="scripts/adduser/adduserCtrl.js"></script>
    <!-- endbuild -->

  </body>
</html>
